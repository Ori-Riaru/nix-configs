layout: {cols_thumbs_notation: 33333+2 2+33333}
layers:
  Default:
    - [{t: "'", s: "\""}, {t: "-", s: "_"}, {t: ".", s: ","}, P, Y, F, G, C, R, L]
    - [{h: Meta, t: A}, {h: Alt, t: O}, {h: Ctrl, t: E}, {h: Shift, t: U}, I, D, {h: Ctrl, t: H}, {h: Shift, t: T}, {h: Alt, t: N}, {h: Meta, t: S}]
    - [{t: ";", s: ":" }, Q, J, K, X, B, M, W, V, Z]
    - Esc
    - {h: Nav, t: Space}
    - {h: Num, t: Enter}
    - {h: Menu, t: Backspace}
  
  Menu:
    - ["", "","", "", "", "", Default, Game, Qwerty, ""]
    - ["" , "", "", "", "", "", ⬅, ⬆, ⬇, ➡]
    - ["Email Macro", "Gmail Macro", "", "Screen Shot", "", "", Volume Up, Volume Down, "", ""]
    - Esc
    - Space
    - ""
    - {type: held}

    
  Num:
    - ["`", "#", "|", "&", "%", /, 1, 2, 3, "="]
    - [ <, "[", "{", "(", ">", +, 4, 5, 6, 0]
    - ["@", $, "?", "!", "\\", "*", 7, 8, 9, .]
    - Esc
    - Space
    - {type: held}
    - ""
  
  Num-shifted:
    - ["", "", "", "", "", "", F1, F2, F3, F11]
    - ["", "", "", "", "", "", F4, F5, F6, F10]
    - ["", "", "", "", "", "^", F7, F8, F9, F12]
    - ""
    - {type: held}
    - {type: held}
    - ""
    
  Nav:
    - [Quit, Full- screen-, -Pallet, Next Monitor, Overview, Save, Undo, Copy, Cut, Paste]
    - [{h: Meta, t: Focus Left}, {h: Alt, t: Focus/ Workspace Up}, {h: Ctrl, t: Focus/ Workspace Down}, {h: Shift, t: Focus Right}, Lancher, Find, ⬅, ⬆, ⬇, ➡]
    - [Back, Shink Column, Grow Column, Forward, Float, "", Select All, Expand Select, "", ""]
    - ""
    - {type: held}
    - {h: Nav-shift}
    - Delete
    
  Nav-shift:
    - ["", Maximize, "", "", Move Next Monitor, "", "", "", "", Clip History]
    - [Move Left, Move/ Workspace Up, Move/ Workspace Down, Move Right, "", "", "", "", "", ""]
    - ["", "", "", "", "", "", Select All, Expand Select, "", ""]
    - ""
    - {type: held}
    - {type: held}
    - ""
    
  Game:
    - [ Tab, Q, W, E, R, T, Y, ⬆, I, ""]
    - [ Shift, A, S, D, F, G, ⬅, ⬇, ➡, ""]
    - [ Ctrl, Z, X, C, V, B, "", "", "", M]
    - {h: Game-Num, t: Esc}
    - Space
    - {h: "Default", t: "Enter"}
    - {h: "Menu", t: "Backspace"}
    
  Game-Num: 
    - [ "", 1, 2, 3, "", "", "", "", "", ""]
    - [ Shift, 4, 5, 6, 0, "", "", "", "", ""]
    - [ Alt, 7, 8, 9, ., "", "", "", "", ""]
    - {type: held}
    - ""
    - Enter
    - Backspace
    
  Qwerty:
    - [ Q, W, E, R, T, Y, U, I, O, P]
    - [ A, S, D, F, G, H, J, K, L, ;]
    - [ Z, X, C, V, B, N, M, ",", ".", "/"]
    - Alt
    - Space
    - Alt
    - {h: "Menu", t: "Meta"}
    
combos:
  - {p: [1, 2], k: "Tab", l: ["Default", "Num"]}
  - {p: [21, 22], k: "Caps Word", l: ["Default"]}
  - {p: [0, 1], k: "~", l: ["Default"]}
  - {p: [2, 3], k: "/", l: ["Default"]}
  - {p: [10, 20], k: ">", l: ["Num"]}
  - {p: [11, 21], k: "]", l: ["Num"]}
  - {p: [12, 22], k: "}", l: ["Num"]}
  - {p: [13, 23], k: ")", l: ["Num"]}
  - {p: [16, 17], k: "Home", l: ["Nav"]}
  - {p: [17, 18], k: "End", l: ["Nav"]}
  
